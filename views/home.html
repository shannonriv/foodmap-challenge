<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="../assets/images/logo-foodmap.png">  
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">  
  <title>Foodmap - Home</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="orange bg-title text-center">Foodmap</h1>
          <hr>
          <div class="map">
            <div id="map"></div>
          </div>
          <h2 class="orange text-center">Comida cerca de ti</h2>
          <div class="input-group search">
            <input type="text" placeholder="filtrar restaurantes" class="form-control search-icon">
          </div>
        </div>
      </div>
    </div>  
  </main>
  <section class="restaurants-banner">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 places coffee-shop background">
          <div class="overlay"></div>
        </div>
        <div class="col-xs-4 places pastas background"></div>
        <div class="col-xs-4 places soups background"></div>
      </div>
      <div class="row">
        <div class="col-xs-6 places sushi background"></div>
        <div class="col-xs-6 places tacos background"></div>
      </div>
    </div>
  </section>
  


  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>  
  <script src="../js/home.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFlBV03PQ3L8mJyVmXbCxNwuQqQqVDVvY&callback=initMap"
  async defer></script>
</body>
</html>
